<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Helamã Barbour" />
        <meta name="description" content="Lazy Load Example." />
        <link rel="stylesheet" href="css/lazyload-style.css" />
        <title>Lazy Load Webpage</title>

    <body>
        <h1>Lazy Load Example</h1>
        <picture>
            <img
                src="img/300x400_placeholder.jpg"
                data-src="img/Colors.jpg"
                alt="PlaceHolder"
            />
        </picture>
        <picture>
            <img
                src="img/300x400_placeholder.jpg"
                data-src="img/desert.jpg"
                alt="PlaceHolder"
            />
        </picture>
        <picture>
            <img
                src="img/300x400_placeholder.jpg"
                data-src="img/desserts.jpg"
                alt="PlaceHolder"
            />
        </picture>
        <picture>
            <img
                src="img/300x400_placeholder.jpg"
                data-src="img/iguaçu-falls.jpg"
                alt="PlaceHolder"
            />
        </picture>
        <picture>
            <img
                src="img/300x400_placeholder.jpg"
                data-src="img/sun-set.jpg"
                alt="PlaceHolder"
            />
        </picture>
        <picture>
            <img
                src="img/300x400_placeholder.jpg"
                data-src="img/water-fall-image.jpg"
                alt="PlaceHolder"
            />
        </picture>
        <script src="js/lazyload-script.js" defer></script>
    </body>
</html>
