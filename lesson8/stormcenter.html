<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Helamã Barbour" />
        <meta
            name="description"
            content="This Webpage shows some images from different kinds of weather, show the passion that people have with the beauty of the weather."
        />
        <link rel="icon" href="img/favicon-wheather.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/storm_css.css" />
        <title>Storm Center</title>
    </head>
    <body>
        <header>
            <div class="logo-name">
                <img
                    class="logo"
                    src="img/Weather(1).png"
                    width="150px"
                    height="150px"
                    alt="Logo"
                />
                <div class="name-frase">
                    <h1>Weather Moment</h1>
                    <p>motto/cath frase</p>
                </div>
            </div>
        </header>

        <nav>
            <ul class="menu">
                <li id="toggle-menu-list">
                    <a id="toggle-menu" onclick="toggleMenu()">Menu</a>
                </li>
                <li class="list-item"><a class="link" href="#">Home</a></li>
                <li class="list-item">
                    <a class="link" href="../lesson6/preston-6.html">Preston</a>
                </li>
                <li class="list-item">
                    <a class="link" href="#">Soda Spring</a>
                </li>
                <li class="list-item">
                    <a class="link" href="#">Fish Heaven</a>
                </li>
                <li class="list-item">
                    <a class="link" id="current-page" href="#">Storm Center</a>
                </li>
                <li class="list-item">
                    <a class="link" href="../lesson7/gallery-7.html">Gallery</a>
                </li>
            </ul>
        </nav>
        <main>
            <form action="" method="get">
                <fieldset>
                    <legend>User Information</legend>
                    <label for="name-input">Enter your full name:</label>
                    <input
                        type="text"
                        name="name-input"
                        id="name-input"
                        required
                        minlength="5"
                    /><br />
                    <label for="email">Enter your Email:</label>
                    <input type="email" name="email" id="email" /><br />
                    <label for="phone-number">Enter your Phone Number:</label>
                    <input
                        type="tel"
                        name="phone-number"
                        id="phone-number"
                        required
                    /><br />
                    <label for="zip-code">Enter your Zip Code:</label>
                    <input
                        type="number"
                        name="zip-code"
                        id="zip-code"
                        required
                    />
                </fieldset>

                <fieldset>
                    <legend>Storm Information</legend>

                    <label for="storm-date">Enter the Date:</label>
                    <input
                        type="date"
                        name="storm-date"
                        id="storm-date"
                    /><br />

                    <label for="storm-type">Storm Type:</label>
                    <input
                        type="list"
                        name="storm-type"
                        id="storm-type"
                    /><br />

                    <label for="storm-severity">Storm Severity:</label>
                    <input
                        type="range"
                        name="storm-severity"
                        id="storm-severity"
                        min="1"
                        max="10"
                    /><br />

                    <label for="storm-region">Storm Region</label>
                    <input
                        type="select"
                        name="storm-region"
                        id="storm-region"
                    /><br />

                    <p>User In-danger:</p>
                    <div class="radio-option">
                        <input
                            type="radio"
                            name="radio-opt"
                            id="yes-opt"
                            value="Yes"
                        />
                        <label for="radio-opt">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input
                            type="radio"
                            name="radio-opt"
                            id="maybe-opt"
                            value="Maybe"
                        />
                        <label for="radio-opt">Maybe</label>
                    </div>
                    <div class="radio-option">
                        <input
                            type="radio"
                            name="radio-opt"
                            id="no-opt"
                            value="No"
                        />
                        <label for="radio-opt">No</label>
                    </div>
                </fieldset>

                <label for="text-area">Text Area</label>
                <input type="text" name="text-area" id="text-area" />

                <input type="submit" value="Submit" id="submit-button" />
            </form>
        </main>
        <footer>
            &copy;The Weather Moment | BYU-Idaho | Helamã Barbour
            <!--<div id="visitors-box"></div>-->
        </footer>
        <script src="js/storm_js.js"></script>
        <script src="js/regular_expression.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ["Ubuntu", "Noto Sans Display"],
                },
            });
        </script>
    </body>
</html>
